<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Warhammer 40K</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/login_style.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="./images/registerImage.jpg" class="img-fluid mt-5" alt="" />
          </div>
          <div class="col-lg-7 px-5 pt-1">
            <h1 class="font-weight-bold py-2">Warhammer</h1>
            <h3>Register now and become a warrior!</h3>
            <form>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="text"
                    placeholder="First Name"
                    class="form-control my-3 p-2"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="text"
                    placeholder="Last Name"
                    class="form-control my-3 p-2"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="email"
                    placeholder="Email-adress"
                    class="form-control my-3 p-2"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control my-3 p-2"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input
                    type="password"
                    placeholder="Repeat password"
                    class="form-control my-3 p-2"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <a type="button" href="index.html" class="btn1 mt-3 mb-3">
                    Register
                  </a>
                </div>
              </div>
              <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
